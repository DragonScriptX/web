<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svatební oznámení - Daniel & Sechelela</title>
    <link rel="stylesheet" href="style.css"> <!-- Připojení CSS -->
</head>
<body>
    <div class="floral-overlay"></div>
    <div class="container">
        <h1>Daniel & Sechelela</h1>
        <p id="intro">Srdečně vás zveme na naši svatbu!</p>
        
        <!-- Přepínač jazyků -->
        <button class="lang-switch" onclick="switchLanguage()">🇬🇧 / 🇨🇿</button>

        <!-- Odpočítávání času -->
        <div class="countdown" id="countdown">
            <div><span id="days">00</span><br><span id="days-label">Dní</span></div>
            <div><span id="hours">00</span><br><span id="hours-label">Hodin</span></div>
            <div><span id="minutes">00</span><br><span id="minutes-label">Minut</span></div>
            <div><span id="seconds">00</span><br><span id="seconds-label">Sekund</span></div>
        </div>

        <!-- Místo obřadu -->
        <div class="details">
            <h2>Poběžovický zámecký park</h2>
            <p>Nádražní 310, 345 22 Poběžovice</p>
            <iframe 
                src="https://www.google.com/maps/place/Z%C3%A1meck%C3%BD+park/@49.5130182,12.8043041,390m/data=!3m1!1e3!4m15!1m8!3m7!1s0x470aa5d57af6af11:0x956aa1d61abfeb7c!2zUG9ixJvFvm92aWNlLCAzNDUgMjIgUG9ixJvFvm92aWNl!3b1!8m2!3d49.5103062!4d12.802621!16s%2Fm%2F03g_2k5!3m5!1s0x470aa59c3ae0fd83:0xa5ba0cc32e51a3c8!8m2!3d49.5122547!4d12.8048591!16s%2Fg%2F11j2zd9qlx?entry=ttu&g_ep=EgoyMDI1MDMxMi4wIKXMDSoJLDEwMjExNDU1SAFQAw%3D%3D"
                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <!-- Místo hostiny -->
        <div class="details">
            <h2>Chodská Chalupa</h2>
            <p>Újezd 107, 344 01 Újezd</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2600.477527!2d12.8057!3d49.5236!4m2!3m1!1s0x0:0x0"
                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <!-- RSVP Sekce -->
        <div class="rsvp">
            <h2 id="rsvp-title">Potvrďte svou účast</h2>
            <p id="rsvp-text">Prosíme o potvrzení účasti do 15. března 2025.</p>
            <button>Odeslat RSVP</button>
        </div>
    </div>

    <script src="script.js" defer></script> <!-- Připojení JavaScriptu -->
</body>
</html>
