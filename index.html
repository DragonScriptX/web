<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="style.css"> <!-- Připojení CSS -->
</head>
<body>
    <div class="container">
        <h1 id="page-title"></h1>
        <p id="invitation-text"></p>

        <!-- Přepínač jazyků -->
        <button class="lang-switch" onclick="switchLanguage()">🇬🇧 / 🇨🇿</button>

        <!-- Odpočítávání času -->
        <div class="countdown">
            <div><span id="days">00</span><br><span id="days-label"></span></div>
            <div><span id="hours">00</span><br><span id="hours-label"></span></div>
            <div><span id="minutes">00</span><br><span id="minutes-label"></span></div>
            <div><span id="seconds">00</span><br><span id="seconds-label"></span></div>
        </div>

        <!-- Sekce s místy -->
        <div id="pobezovice"></div>
        <div id="chalupa"></div>
    </div>

    <script src="script.js" defer></script> <!-- Připojení JavaScriptu -->
</body>
</html>
