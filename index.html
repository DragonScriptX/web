<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title"></h1>
        <p id="invitation-text"></p>

        <!-- Přepínač jazyků -->
        <button class="lang-switch" onclick="switchLanguage()">🇬🇧 / 🇨🇿</button>

        <!-- Místo obřadu - Poběžovický zámecký park -->
        <div class="details">
            <h2 id="pobezovice-title"></h2>
            <p id="pobezovice-address"></p>
            <iframe id="pobezovice-map" class="map-container" allowfullscreen="" loading="lazy"></iframe>
            <div id="pobezovice-gallery" class="photo-gallery"></div>
        </div>

        <!-- Místo hostiny - Chodská Chalupa -->
        <div class="details">
            <h2 id="chalupa-title"></h2>
            <p id="chalupa-address"></p>
            <iframe id="chalupa-map" class="map-container" allowfullscreen="" loading="lazy"></iframe>
            <div id="chalupa-gallery" class="photo-gallery"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
